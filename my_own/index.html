<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"  type="text/javascript"></script>
    <script language="javascript" type="text/javascript" src="structure.js"></script>
    <style>
        li {
            float: left;
            padding: 25px;
            font-size: 25px;
            background-color: pink;
            border: 1px solid black;
            border-right: none;
        }
        li:last-child {
            border-right:1px solid black;
        }
        #handle {
            margin-top: 50px;
        }
        #handle button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>3333</li>
    </ul>
    <div style="clear: both"></div>
    <div id="handle">
        <input type="text" name="itemVal" />
        <button class="add">add element</button></br>
        <button class="get">get element</button>
    </div>
</body>
